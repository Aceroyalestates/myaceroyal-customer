<div 
  class="image-slider-container"
  [style.width]="width"
  [style.height]="height"
  [style.border-radius]="borderRadius"
>
  @if (hasImages) {
    <div class="slider-wrapper">
      <!-- Main Image Display -->
      <div class="image-container" (click)="onImageClick()">
        <img
          [src]="currentImage?.src"
          [alt]="currentImage?.alt"
          [title]="currentImage?.title"
          class="slider-image object-none"
          loading="lazy"
        />
        
        <!-- Image Counter -->
        @if (showImageCounter && images.length > 1) {
          <div class="image-counter">
            {{ currentIndex + 1 }} / {{ images.length }}
          </div>
        }
      </div>

      <!-- Navigation Arrows -->
      @if (showNavigation && images.length > 1) {
        <button
          class="nav-button nav-button-prev"
          (click)="previousImage()"
          [disabled]="!canGoPrevious"
          aria-label="Previous image"
        >
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>

        <button
          class="nav-button nav-button-next"
          (click)="nextImage()"
          [disabled]="!canGoNext"
          aria-label="Next image"
        >
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      }

      <!-- Indicators -->
      @if (showIndicators && images.length > 1) {
        <div class="indicators">
          @for (image of images; track $index) {
            <button
              class="indicator"
              [class.active]="$index === currentIndex"
              (click)="goToImage($index)"
              [attr.aria-label]="'Go to image ' + ($index + 1)"
            ></button>
          }
        </div>
      }
    </div>
  } @else {
    <!-- No Images State -->
    <div class="no-images">
      <div class="no-images-content">
        <svg class="no-images-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        <p class="no-images-text">No images available</p>
      </div>
    </div>
  }
</div>
