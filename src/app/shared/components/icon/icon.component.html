<ng-container [ngSwitch]="type">
  <svg
    *ngSwitchCase="'fi'"
    [attr.width]="size || 24"
    [attr.height]="size || 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <use [attr.href]="'icons/feather/' + name + '.svg'"></use>
  </svg>
</ng-container>
