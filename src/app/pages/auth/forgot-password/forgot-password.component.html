<p>forgot-password works!</p>
<div class="flex flex-col items-center justify-center min-h-screen w-full bg-cover bg-center bg-no-repeat px-4 sm:px-6 md:px-8" style="background-image: url('/images/login-background.jpg')">
  <div class="absolute inset-0 bg-black/40"></div>
  <div class="bg-white px-4 sm:px-6 md:px-10 py-8 sm:py-16 md:py-[157px] rounded-[10px] w-full max-w-[90%] sm:max-w-[500px] md:max-w-[683px] relative z-10 my-4">
    <div class="login-modal">
      <div class="w-full flex flex-col items-center justify-center gap-y-3">
        <h1 class="text-2xl sm:text-3xl md:text-[32px] leading-tight md:leading-[40px] font-medium text-center">Forgot Password</h1>
        <p class="text-sm sm:text-medium text-[#7A7A7A] text-center">Enter your email to reset your password</p>
      </div>

      <!-- <div *ngIf="errorMessage" class="global-text-primary mt-4">
        {{ errorMessage }}
      </div> -->

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 sm:gap-6 md:gap-8 mt-6">
        <div class="flex flex-col gap-2">
          <!-- <label for="email" class="text-sm sm:text-medium text-[#4F4F4F] leading-[100%] font-medium">Email</label> -->
          <input
            type="email"
            id="email"
            formControlName="email"
            class="border rounded-xl sm:rounded-2xl px-4 sm:px-6 py-3 sm:py-[20px] text-sm sm:text-[16px] leading-[100%] text-[#7A7A7A] w-full border-[#EBEBEB]"
            [class.error]="hasError('email', 'required')"
            placeholder="Enter your email"
            [disabled]="isLoading"
          />
          <div *ngIf="hasError('email', 'required')" class="text-primary text-xs sm:text-sm">
            email is required
          </div>
          <!-- <div *ngIf="hasError('email', 'minlength')" class="text-primary text-xs sm:text-sm">
            email must be at least 3 characters
          </div> -->
        </div>

        <div class="flex w-full justify-end">
           <a routerLink="/auth/login" class="!text-primary text-sm sm:text-base">Back to login</a>
        </div>

        <button
          type="submit"
          class="rounded-full bg-primary !text-white py-3 sm:py-[20px] outline-0 text-sm sm:text-base font-medium cursor-pointer hover:bg-primary/80 disabled:cursor-not-allowed disabled:opacity-50 flex items-center justify-center"
          [disabled]="!forgotPasswordForm.valid || isLoading"
          [class.loading]="isLoading"
        >
          <span *ngIf="!isLoading">Submit</span>
          <span *ngIf="isLoading" class="loading-text">Loading...</span>
        </button>
      </form>
    </div>
  </div>
</div>
